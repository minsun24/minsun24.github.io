name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # 프로젝트에서 사용 중인 Node.js 버전으로 변경

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        CI: false # 경고를 에러로 처리하지 않도록 설정

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages # 배포될 브랜치
        folder: build # 배포할 폴더